<!DOCTYPE html>
<html>
<head>
  <title>CMS Dashboard</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body onload="protectPage()">

<div class="sidebar">
  <h3>CMS</h3>
  <p id="userInfo"></p>

  <button onclick="showSection('overview')">Dashboard</button>
  <button onclick="showSection('posts')">Posts</button>
  <button onclick="logout()">Logout</button>
</div>

<div class="main">

  <div id="overview" class="section">
    <h2>Dashboard Overview</h2>
    <div class="stats">
      <div class="card">Total Posts: <span id="totalPosts">0</span></div>
      <div class="card">Published: <span id="publishedPosts">0</span></div>
      <div class="card">Drafts: <span id="draftPosts">0</span></div>
    </div>
  </div>

  <div id="posts" class="section hidden">
    <h2>Manage Posts</h2>

    <input id="title" placeholder="Post Title">
    <textarea id="content" placeholder="Post Content"></textarea>

    <select id="status">
        <option value="published">Publish</option>
        <option value="draft">Draft</option>
    </select>

    <button onclick="addPost()">Save Post</button>

    <ul id="postList"></ul>
  </div>

</div>

<script src="js/users.js"></script>
<script src="js/auth.js"></script>
<script src="js/storage.js"></script>
<script src="js/posts.js"></script>
<script src="js/dashboard.js"></script>

</body>
</html>
